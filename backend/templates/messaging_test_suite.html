<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asphales - Messaging App Test Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            padding: 10px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 5px;
        }

        .platform-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .platform-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }

        .platform-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .platform-btn:hover {
            border-color: #667eea;
        }

        .language-selector {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .lang-tag {
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .lang-tag.active {
            background: #667eea;
            color: white;
        }

        .chat-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .chat-window {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 700px;
            transition: 0.3s;
        }

        .chat-window:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .chat-header {
            padding: 15px;
            font-weight: 600;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .whatsapp .chat-header {
            background: #25d366;
        }

        .imessage .chat-header {
            background: #007aff;
        }

        .telegram .chat-header {
            background: #0088cc;
        }

        .chat-info {
            font-size: 13px;
            font-weight: normal;
            opacity: 0.9;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .imessage .messages {
            background: #f5f5f7;
        }

        .telegram .messages {
            background: #fff;
        }

        .message {
            display: flex;
            margin-bottom: 8px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.safe {
            justify-content: flex-start;
        }

        .message.threat {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 10px 13px;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .whatsapp .message.safe .message-bubble {
            background: #e5e5ea;
            color: #000;
            border-bottom-left-radius: 4px;
        }

        .whatsapp .message.threat .message-bubble {
            background: #dcf8c6;
            color: #000;
            border-bottom-right-radius: 4px;
        }

        .imessage .message.safe .message-bubble {
            background: #e5e5ea;
            color: #000;
        }

        .imessage .message.threat .message-bubble {
            background: #007aff;
            color: white;
            border-radius: 20px;
        }

        .telegram .message.safe .message-bubble {
            background: #e5e5ea;
            color: #000;
        }

        .telegram .message.threat .message-bubble {
            background: #e1f5ff;
            color: #000;
            border: 1px solid #b3e5fc;
        }

        .message-text {
            word-break: break-word;
        }

        .message-meta {
            font-size: 12px;
            opacity: 0.7;
        }

        .message-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message.safe .message-label {
            color: #2e7d32;
        }

        .message.threat .message-label {
            color: #b71c1c;
        }

        .imessage .message.threat .message-label {
            color: #fff;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #eee;
            background: white;
            display: flex;
            gap: 10px;
        }

        .imessage .chat-input {
            background: #f5f5f7;
        }

        .input-field {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 15px;
        }

        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .send-btn:hover {
            background: #764ba2;
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }

        .stats h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            padding: 15px;

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

            .chat-container {
                grid-template-columns: 1fr;
            }
        }

        .scroll-hint {
            text-align: center;
            color: #999;
            font-size: 12px;
            padding: 10px;
        }
    </style>
</head>

        let currentPlatform = 'whatsapp';
        let selectedLanguages = new Set(Object.keys(chatData).slice(0, 4));

        function initLanguageSelector() {
            const selector = document.getElementById('languageSelector');
            selector.innerHTML = '';
            for (const lang of Object.keys(chatData)) {
                const tag = document.createElement('div');
                tag.className = `lang-tag ${selectedLanguages.has(lang) ? 'active' : ''}`;
                tag.textContent = lang.split(' ')[0];
                tag.onclick = () => {
                    if (selectedLanguages.has(lang)) {
                        selectedLanguages.delete(lang);
                    } else {
                        selectedLanguages.add(lang);
                    }
                    tag.classList.toggle('active');
                    renderChats();
                };
                selector.appendChild(tag);
            }
        }

        function setView(platform) {
            currentPlatform = platform;
            document.querySelectorAll('.platform-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderChats();
        }

        function renderChats() {
            const container = document.getElementById('chatContainer');
            container.innerHTML = '';

            const languages = Array.from(selectedLanguages);
            const platformsToShow = currentPlatform === 'all' ? ['whatsapp', 'imessage', 'telegram'] : [currentPlatform];

            for (const lang of languages) {
                for (const platform of platformsToShow) {
                    const chatWindow = createChatWindow(lang, platform);
                    container.appendChild(chatWindow);
                }
            }
        }

        function createChatWindow(lang, platform) {
            const window = document.createElement('div');
            window.className = `chat-window ${platform}`;

            const data = chatData[lang];
            const allMessages = [...data.safe, ...data.threat];

            let headerColor = platform === 'whatsapp' ? '#25d366' : platform === 'imessage' ? '#007aff' : '#0088cc';
            let langName = lang.split('(')[1].replace(')', '');

            window.innerHTML = `
                <div class="chat-header" style="background: ${headerColor}">
                    <div>
                        <div>${langName}</div>
                        <div class="chat-info">Real messages тАв ${allMessages.length} samples</div>
                    </div>
                    <span style="font-size: 20px;">тЧПтЧПтЧП</span>
                </div>
                <div class="messages" id="messages-${platform}-${lang}"></div>
                <div class="chat-input">
                    <input type="text" class="input-field" placeholder="Scan messages..." readonly>
                    <button class="send-btn">тмЖ</button>
                </div>
            `;

            const messagesDiv = window.querySelector(`#messages-${platform}-${lang}`);

            // Add safe messages
            data.safe.forEach(msg => {
                const message = document.createElement('div');
                message.className = 'message safe';
                message.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-label">тЬУ Safe</div>
                        <div class="message-text">${escapeHtml(msg)}</div>
                        <div class="message-meta">Just now</div>
                    </div>
                `;
                messagesDiv.appendChild(message);
            });

            // Add threat messages
            data.threat.slice(0, 3).forEach(msg => {
                const message = document.createElement('div');
                message.className = 'message threat';
                message.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-label">тЪа Threat</div>
                        <div class="message-text">${escapeHtml(msg)}</div>
                        <div class="message-meta">Just now</div>
                    </div>
                `;
                messagesDiv.appendChild(message);
            });

            // Auto scroll to bottom
            setTimeout(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 100);

            return window;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        initLanguageSelector();
        renderChats();
    </script>
