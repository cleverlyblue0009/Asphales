<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
    }
    h2 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 20px;
    }
    .shield-icon {
      font-size: 40px;
      text-align: center;
      margin-bottom: 15px;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s;
    }
    .status.active {
      background: #4CAF50;
      color: white;
    }
    .status.inactive {
      background: #f0f0f0;
      color: #666;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: white;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.18);
    }
    #activateBtn { background: #2196F3; }
    #deactivateBtn { background: #f44336; display: none; }
    .info {
      margin-top: 10px;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 6px;
      font-size: 13px;
      color: #1976D2;
      min-height: 34px;
    }
    .threat-count {
      margin-top: 8px;
      font-size: 13px;
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shield-icon">üõ°Ô∏è</div>
    <h2>SurakshaAI Shield</h2>
    <div class="status inactive" id="status">Protection: OFF</div>

    <button id="activateBtn">Activate Protection</button>
    <button id="deactivateBtn">Deactivate</button>

    <div class="info" id="info">Activate protection to scan this page.</div>
    <div class="threat-count" id="threatCount">Threats detected: 0</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
